<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/output.css">

</head>

<body>
    <nav class=" w-full pt-4 pb-4 flex justify-between px-12 fixed">
        <div class="flex">
            <a class="my-auto font-bold font-sans">Start Bootstrap</a>
        </div>
        <div class="hidden lg:flex">
            <ul class="flex ">
                <li class="p-2">Features</li>
                <li class="p-2 mr-6">Download</li>
            </ul>
            <button>
                <i class="fas fa-comment-dots"></i> Send Feedback
            </button>
        </div>
        <div class="block lg:hidden">
            <button  class=" px-4 py-3 border border-slate-300 active:border-4 active:border-black">Menu <i class="fa-solid fa-bars"></i></button>
        </div>
    </nav>
    <header class="flex flex-col px-5
    pt-36 pb-24 lg:flex-row">
        <div class="w-3/4 lg:2/4 m-auto">
            <h1 class="text-center lg:text-left text-7xl mb-4 font-light">Showcase your app beautifully.</h1>
            <p class="text-center lg:text-left from-neutral-700 mb-12">Launch your mobile app landing page faster with this free, open source theme from Start Bootstrap!</p>
            <div class="flex flex-col mb-12 gap-4 lg:flex-row">
                <img class="h-12"  src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/google-play-badge.svg" alt="">
                <img class="h-12"  src="https://startbootstrap.github.io/startbootstrap-new-age/assets/img/app-store-badge.svg" alt="">
            </div>
        </div>
       <div class="w-3/4 m-auto lg:w-2/4">
        <img class="hidden sm:block w-full" src="./assets/img/phone_svg.png" alt="">
        <img class="block sm:hidden w-full" src="./assets/img/just_phone.png" alt="">
       </div>
    </header>
</body>

</html>
